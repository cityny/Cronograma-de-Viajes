events {}
http {
    # Incluye los tipos MIME comunes para que HTML, CSS, etc., funcionen.
    include       /etc/nginx/mime.types;
    
    server {
        listen 80;
        root /usr/share/nginx/html; 
        index index.html;

        # ðŸ”‘ ESTO ES CRUCIAL: Reemplazar el tipo predeterminado "application/octet-stream"
        # con un tipo genÃ©rico de JavaScript para todas las peticiones que 
        # Nginx no reconozca (como .tsx, .ts, mÃ³dulos sin extensiÃ³n).
        default_type application/javascript;
        
        # Regla esencial para React (SPA fallback)
        location / {
            try_files $uri $uri/ /index.html; 
        }
    }
}
