events {}
http {
    # ðŸ”‘ CHANGE: Point Nginx to load the custom mime type file you just created
    include       /etc/nginx/mime.types.custom; 
    
    # Set a generic fallback, though your custom file handles .tsx now
    default_type  application/octet-stream;
    
    server {
        listen 80;
        root /usr/share/nginx/html; 
        index index.html;

        # Rule essential for React (SPA fallback)
        location / {
            try_files $uri $uri/ /index.html; 
        }
    }
}
